<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyfivbvis</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Hack font -->
    <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Header -->
    <div id="header-container"></div>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="tab-content" id="myTabContent">
                <div id="introduction"></div>
                <div id="installation"></div>
                <div id="fetch_beach_tournament_list"></div>
                <div id="fetch_beach_match_list"></div>
                <div id="fetch_beach_stats_list"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/CreateBeachTournamentTab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script>
        Prism.plugins.toolbar.registerButton('copy-to-clipboard', function (env) {
            var button = document.createElement('button');
            button.textContent = 'Copy';
            button.addEventListener('click', function () {
                navigator.clipboard.writeText(env.code);
            });
            return button;
        });
    </script>
</body>
</html>
